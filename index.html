<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Calendar</title>
  </head>

  <body>

    <article>

      <div class="calendar">

        <div class="calender-header">

          <div class="day-row">
            <ul class="day-menu">
              <li>SUN</li>
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
            </ul>
          </div>

          <div class="month-row">
            <button class="arrow left" onclick="displayPrevious();">&lt;</button>
            <div>
              <h1 class="month-text"></h1>
              <h2 class="year-text">2019</h2>
            </div>
            <button class="arrow right" onclick="displayNext();">&gt;</button>
          </div>

        </div>

        <div class="calendar-body">

          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>
          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>
          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>
          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>
          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>
          <div class="week-row">
            <div class="day sun weekend"></div>
            <div class="day mon"></div>
            <div class="day tue"></div>
            <div class="day wed"></div>
            <div class="day thu"></div>
            <div class="day fri"></div>
            <div class="day sat weekend"></div>
          </div>

          <div class="theme">
            <button class="theme-button light" onclick="setLightTheme();">LIGHT</button>
            <button class="theme-button dark" onclick="setDarkTheme();">DARK</button>
          </div>
        </div>

      </div>

    </article>

    <script src="js/script.js"></script>
  </body>
</html>
